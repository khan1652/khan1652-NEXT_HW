<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'category.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <h2>{{category}} 글 전체 목록</h2>
    {% for article in articles %}
    <ul>
        <li><a href="{% url 'detail' article.id %}">{{article.title}}</a></li>
    </ul> 
    {% endfor %}
    <div class="next">
        <a href="{% url 'new' %}">글 쓰러 가기</a>
        <br/>
        <a href="{% url 'list' %}">전체 목록으로 돌아가기</a>
    </div>
</body>
</html>
