{% extends 'base.html' %} 

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'new.css' %}" />
{% endblock %} 

{% block content %}
<h2>{{category}} 글 전체 목록</h2>
    {% for article in articles %}
    <ul>
        <li><a href="{% url 'detail' article.id %}">{{article.title}}</a></li>
    </ul> 
    {% endfor %}
    <div class="next">
        <a href="{% url 'new' %}">글 쓰러 가기</a>
        <br/>
        <a href="{% url 'home' %}">전체 목록으로 돌아가기</a>
    </div>
{% endblock %}
